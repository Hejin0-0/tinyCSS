<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iphone 14 Dynamic Islands</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<input type="radio" class="theme" id="deep-purple" checked="checked" />
		<input type="radio" class="theme" id="gold" />
		<input type="radio" class="theme" id="space-black" />
		<input type="radio" class="theme" id="silver" />

		<div class="phone">
			<div class="buttons">
				<div class="left">
					<div class="button"></div>
					<div class="button"></div>
					<div class="button"></div>
				</div>
				<div class="right">
					<div class="button"></div>
				</div>
			</div>
			<div class="camera">
				<div class="screen-container">
					<div class="bg">
						<div class="deep-purple">
							<div class="section">
								<div class="glow"></div>
							</div>
							<div class="section">
								<div class="glow"></div>
							</div>
						</div>
						<div class="gold">
							<div class="section">
								<div class="glow"></div>
							</div>
							<div class="section">
								<div class="glow"></div>
							</div>
						</div>
						<div class="dspace-black">
							<div class="section">
								<div class="glow"></div>
							</div>
							<div class="section">
								<div class="glow"></div>
							</div>
						</div>
						<div class="silver">
							<div class="section">
								<div class="glow"></div>
							</div>
							<div class="section">
								<div class="glow"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="notch-container">
				<div class="notch">
					<div class="content">
						<div class="left">
							<div class="title"></div>
							<div class="text"></div>
						</div>
						<div class="right">
							<div class="bar">
								<div class="duration"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="notch-blur"></div>
			</div>
			<div class="pallette">
				<label for="deep-purple" class="swatch"></label>
				<label for="gold" class="swatch"></label>
				<label for="space-black" class="swatch"></label>
				<label for="silver" class="swatch"></label>
			</div>
		</div>
	</body>
</html>
